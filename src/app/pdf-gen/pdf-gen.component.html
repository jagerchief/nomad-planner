<div id="content" #content>

  <div>
    <input type="button" value="CPTURE" (click)="generatePDF()"/>
  </div>

</div>
<div id="contentToConvert">

  <div class="subpage">
    <div class="flight" *ngFor="let flight of flights">
      <div class="right-absolute">
        <div class="locator">{{flight.locator}}</div>
        <div class="price">{{flight.price}}€</div>
      </div>
      <div class="left-flight-side">{{flight.date}}</div>
      <div class="right-flight-side">
        <div class="row">
          <div class="iata-code">{{flight.from}}</div>
          <div class="airplane-icon">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" width="50px" height="50px" viewBox="0 0 510 510"  xml:space="preserve">

                </g>
            </g>
            </svg>
          </div>
          <div class="iata-code">{{flight.to}}</div>
        </div>
        <div class="row">
          <div class="flight-hour">{{flight.depHour}}</div>
          <div class="flight-hour">{{flight.arrHour}}</div>
        </div>
        <!--<div class="row">-->

          <!--<div class="airline-image"></div>-->

        <div class="row">
          <br/>
          <div class="memo" *ngFor="let memo of flight.notes">
            {{memo}}
          </div>

        </div>
      </div>
    </div>
  </div>
